<!DOCTYPE html>
<html ng-app="minmax">
  <head>
    <meta name="viewport" content="width: device-width, initial-scale: 1">
    <title>Contacts Application</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Contacts</a>
        </div>
      </div>
    </nav>
    <div class="container main-content" ng-controller="MinMaxController">
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" placeholder="Name" ng-model="formModel.name">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" class="form-control" placeholder="Email" ng-model="formModel.email">
        </div>
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" id="username" class="form-control" placeholder="Username" ng-model="formModel.username">
        </div>
        <div class="form-group">
          <label for="age">Age: </label>
          <input type="number" name="age" class="form-control" placeholder="Age" ng-model="formModel.age">
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex" ng-model="formModel.sex">
            <option value="">Choose Sex</option>
            <<option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" class="form-control" placeholder="Password" ng-model="formModel.password">
        </div>
        <div class="form-group">
          <button type="button" id="btn-register" class="btn btn-primary" ng-click="onSubmit()">Register</button>
        </div>
      </form>
      <pre>
        {{ formModel | json }}
      </pre>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
