<!DOCTYPE html>
<html ng-app="minmax">
  <head>
    <meta name="viewport" content="width: device-width, initial-scale: 1">
    <title>Contacts Application</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="container main-container" ng-controller="MinMaxController">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">Contacts</a>
          </div>
        </div>
      </nav>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" placeholder="Name" ng-model="formModel.name">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" class="form-control" placeholder="Email" ng-model="formModel.email">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" class="form-control" placeholder="Password" ng-model="formModel.password">
        </div>
        <div class="form-group">
          <button type="button" id="btn-register" class="btn btn-primary" ng-click="onSubmit()">Register</button>
        </div>
      </form>
      <pre>
        {{ formModel | json }}
      </pre>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
